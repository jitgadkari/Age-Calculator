<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Age Calculator</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto bg-white p-4 mt-5 rounded-md md:w-1/2">
      <h1 class="text-center p-4 font-bold">Age Calculator</h1>
      <p>* Provide your date of birth</p>
      <div class="md:flex md:justify-center">
        <div class="mt-2 md:mx-3">
          <input
            class="border-2 border-blue-50 w-full"
            type="text"
            placeholder="Day"
            id="day"
          />
        </div>
        <div class="mt-2 md:mx-3">
          <select
            class="border-2 border-blue-50 w-full"
            placeholder="Month"
            id="month"
          >
            <option value="" selected disabled>Month</option>

            <option value="january">Jan</option>
            <option value="february">Feb</option>
            <option value="march">Mar</option>
            <option value="april">Apr</option>
            <option value="may">May</option>
            <option value="june">Jun</option>
            <option value="july">Jul</option>
            <option value="august">Aug</option>
            <option value="september">Sep</option>
            <option value="october">Oct</option>
            <option value="november">Nov</option>
            <option value="december">Dec</option>
          </select>
        </div>
        <div class="mt-2 md:mx-3">
          <input
            class="border-2 border-blue-50 w-full"
            type="number"
            placeholder="Year"
            id="year"
          />
        </div>
      </div>
      <div class="text-center">
        <button
          class="text-center bg-black text-white border-blue-400 rounded-md px-3 py-1 mt-2"
        onclick="calculate()" >
          Calculate
        </button>
      </div>
    </div>

    <div class="container mx-auto bg-white p-4 mt-5 rounded-md md:w-1/2">
        <h1 id="yourAge">Calculate your age:</h1>
    </div>
  </body>
